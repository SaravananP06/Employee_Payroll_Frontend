      <tr *ngFor="let employee of employeeDetails">
        <td>
            <img class="profile" src="{{employee.profilePic}}" alt="">
        </td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>
            <div class="dept-label" *ngFor="let department of employee.department">
                {{department}}
            </div>
        </td>
        <td>{{employee.salary | currency:'INR'}}</td>
        <td>{{employee.startDate | date: 'dd MMM yyyy'}}</td>
        <td>
            <img id={{employee.empId}} src="../assets/icons/delete-black-18dp.svg" alt="delete" (click)="remove(employee.empId)">
            &nbsp;
            <img id={{employee.empId}} src="../assets/icons/create-black-18dp.svg" alt="edit" (click)="update(employee)"> 
        </td>
    </tr>
